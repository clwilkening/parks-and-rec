<!DOCTYPE html/>

<head>
  <title>Flatiron | Parks and Rec</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>

  </header>
    <main>
      <section class="juke-box">
        <h1>Parks and Rec</h1>
        <div class="juke-box__type">
          <h4>Melody</h4>
          <div class="sound">Violin</div>
          <div class="sound">Viola</div>
        </div>
        <div class="juke-box__type">
          <h4>Accompaniment</h4>
          <div class="sound">Oboe</div>
          <div class="sound">Trumpet</div>
        </div>
        <div class="juke-box__type">
          <h4>Bass</h4>
          <div class="sound">Cello</div>
          <div class="sound">Bass</div>
        </div>
        <div class="juke-box__type">
          <h4>Percussion</h4>
          <div class="sound">Snare</div>
          <div class="sound">Drums</div>
        </div>
      </section>
    </main>
  <footer>
  
  </footer>
  <script type="javascript" src="index.js"></script>
